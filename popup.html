<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>PDF Merge</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>PDF Merge</h1>
  <label id="chooseFileBtn" for="fileInput">Choose PDF Files</label>
  <input type="file" id="fileInput" multiple accept="application/pdf" />
  <div id="progressContainer" class="hidden">
    <div id="progressBar"></div>
  </div>
  <div id="fileList"></div>
  <div class="controls">
    <input type="text" id="outputName" placeholder="Output name (optional)" />
    <button id="mergeBtn">Merge PDFs</button>
  </div>
  <p id="message" class="message"></p>
  <script src="pdf-lib.min.js"></script>
  <script src="sortable.min.js"></script>
  <script src="popup.js"></script>
</body>

</html>
